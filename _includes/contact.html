<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Me</h2>
                    <h3 class="section-subheading text-muted">Feel free to contact me regarding any questions or opportunities!</h3>
                </div>
            </div>
            <div class="row text-center">
              <div class="col-md-6">
                <a href="mailto:{{ site.email }}"><i class="fa fa-envelope fa-3x"></i></a>
                <h4 class="text-lowercase"><a href="mailto:{{ site.email }}">{{ site.email }}</a></h4>
              </div>
              <div class="col-md-6">
                <a href="mailto:{{ site.phone }}"><i class="fa fa-phone fa-3x"></i></a>
                <h4><a href="tel:{{ site.phone }}">(415) 680-0928</a></h4>
              </div>
            </div>
        </div>
    </section>
